version: '3.8'

services:
  nextjs:
    image: node:alpine
    working_dir: /app
    environment:
      DATABASE_URL: postgresql://prisma:prisma@host.docker.internal:5432/vitality?schema=public
    volumes:
      - .:/app
      - ./.env:/app/.env
    ports:
      - "3000:3000"
    depends_on:
      - postgres
    command: sh -c "npm install && npx prisma generate && npx prisma migrate dev && npm run dev"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    container_name: v_nextjs_container

  postgres: 
    image: postgres
    environment:
      POSTGRES_USER: prisma
      POSTGRES_PASSWORD: prisma
      POSTGRES_DB: vitality
    ports:
      - "5432:5432"
    volumes:
      - v_postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initpostgres.d/init.sql
    healthcheck:
       test: ['CMD', 'pg_isready', '-U', 'prisma', '-d', 'vitality']
       interval: 5s
       timeout: 5s
       retries: 5
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    container_name: v_postgres_container

volumes:
  v_postgres_data: